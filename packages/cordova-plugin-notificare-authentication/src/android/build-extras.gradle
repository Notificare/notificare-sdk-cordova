android {
    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += [
                '-Xopt-in=re.notifica.InternalNotificareApi',
        ]
    }
}

repositories {
    google()
    mavenCentral()

    maven { url 'https://maven.notifica.re/releases' }
    maven { url 'https://maven.notifica.re/prereleases' }

    mavenLocal()
}

dependencies {
    def notificare_version = '3.0.0'
    api "re.notifica:notificare:$notificare_version"
    api "re.notifica:notificare-authentication:$notificare_version"
}
