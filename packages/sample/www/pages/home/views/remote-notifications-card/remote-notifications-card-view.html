<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../../../css/home.css" />
</head>
<body>
<div>
    <div class="section-title-row">
        <span class="section-title">Notifications</span>

        <span class="info-icon" onclick="showNotificationsInfo()">â“˜</span>
    </div>

    <div class="card">
        <div class="switch-row">
            <span class="switch-label">Notifications</span>

            <label class="switch">
                <input type="checkbox" id="notificationsCheckbox" onchange="updateNotificationsStatus(this)" />

                <span class="slider round"></span>
            </label>
        </div>

        <div class="divider-horizontal"></div>

        <button class="navigation-button" onclick="{openInbox()}">
            <span class="navigation-button-text">Inbox</span>

            <span class="badge" id="inboxBadge"></span>

            <span class="arrow-right"></span>
        </button>

        <div class="divider-horizontal"></div>

        <button class="navigation-button" onclick="{openTags()}">
            <span class="navigation-button-text">Tags</span>

            <span class="arrow-right"></span>
        </button>
    </div>
</div>
<script src="../../../../cordova.js"></script>
<script src="remote-notifications-card.js"></script>
</body>
</html>
