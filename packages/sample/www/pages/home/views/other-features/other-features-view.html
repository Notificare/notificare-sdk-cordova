<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../../../css/home.css" />
</head>
<body>
<div>
    <div class="section-title-row">
        <span class="section-title">Other Features</span>
    </div>

    <div class="card">
        <button class="navigation-button" onclick="{openScannables()}">
            <span class="navigation-button-text">Scannables</span>

            <span class="arrow-right"></span>
        </button>

        <div class="divider-horizontal"></div>

        <button class="navigation-button" onclick="{openAssets()}">
            <span class="navigation-button-text">Assets</span>

            <span class="arrow-right"></span>
        </button>

        <div class="divider-horizontal"></div>

        <button class="navigation-button" onclick="{openMonetize()}">
            <span class="navigation-button-text">Monetize</span>

            <span class="arrow-right"></span>
        </button>

        <div class="divider-horizontal"></div>

        <button class="navigation-button" onclick="{openEvents()}">
            <span class="navigation-button-text">Custom Events</span>

            <span class="arrow-right"></span>
        </button>
    </div>
</div>
<script src="../../../../cordova.js"></script>
<script src="other-features.js"></script>
</body>
</html>
