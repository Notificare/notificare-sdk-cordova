<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../../../../css/home.css" />
</head>
<body>
<div>
    <div class="section-title-row">
        <span class="section-title"> In app Messaging </span>
    </div>

    <div class="card">
        <div class="switch-row">
            <span class="switch-label"> Evaluate Context </span>

            <label class="switch">
                <input type="checkbox" id="evaluateContextCheckbox" />

                <span class="slider round"></span>
            </label>
        </div>

        <div class="divider-horizontal"></div>

        <div class="switch-row">
            <span class="switch-label"> Suppressed </span>

            <label class="switch">
                <input type="checkbox" id="iamSuppressed" onchange="updateSuppressMessagesStatus(this)" />

                <span class="slider round"></span>
            </label>
        </div>
    </div>
</div>
<script src="../../../../cordova.js"></script>
<script src="iam-card.js"></script>
</body>
</html>
