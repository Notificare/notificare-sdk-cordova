<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'unsafe-inline' 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src 'self'; img-src * data: content:;"
    />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover"/>
    <link rel="stylesheet" href="../../css/home.css"/>
    <link rel="shortcut icon" href="../../res/favicon.ico"/>
    <title>Tags</title>
</head>
<body>
<div class="app">
    <div class="section-title-row">
        <span class="section-title">Device Tags</span>
    </div>

    <div id="deviceTags" class="card"></div>

    <div class="section-title-row"></div>

    <div class="card">
        <button onclick="{fetchTags()}">Fetch Tags</button>

        <div class="divider-horizontal"></div>

        <button onclick="{addTags()}">Add Tags</button>

        <div class="divider-horizontal"></div>

        <button onclick="{removeTag()}">Remove Tag</button>

        <div class="divider-horizontal"></div>

        <button onclick="{clearTags()}">Clear Tags</button>
    </div>

    <div onclick="handleBackButton()" class="back-button">
        <div class="arrow arrow-left"></div>
    </div>

    <div id="toast" class="toast"></div>
</div>
<script src="../../cordova.js"></script>
<script src="../../toast/toast.js"></script>
<script src="../../events/event-monitor.js"></script>
<script src="tags.js"></script>
</body>
</html>
