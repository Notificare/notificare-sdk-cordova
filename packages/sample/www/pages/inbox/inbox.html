<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'unsafe-inline' 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src 'self'; img-src * data: content:;"
    />
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover"/>
    <link rel="stylesheet" href="../../css/inbox.css"/>
    <link rel="shortcut icon" href="../../res/favicon.ico"/>
    <title>Inbox</title>
</head>
<body>
<div class="app">
    <div id="inboxList"></div>
    <div class="fab-container">
        <div onclick="handleBackButton()" class="back-button">
            <div class="arrow arrow-left"></div>
        </div>
    </div>
    <div class="dropup">
        <div id="dropUpMenu" class="dropup-content">
            <a id="openItem">Open</a>

            <a id="markAsReadItem">Mark as Read</a>

            <a id="removeItem">Remove</a>
        </div>
    </div>

    <div id="toast" class="toast"></div>
</div>
<script src="../../cordova.js"></script>
<script src="../../toast/toast.js"></script>
<script src="../../events/event-monitor.js"></script>
<script src="inbox.js"></script>
</body>
</html>
